<!DOCTYPE html>
<html>
<title>Movie Magic Words</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Cairo|Rock Salt' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: 'Cairo', sans-serif}
footer {font-family: 'Rock Salt', sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("https://d2kektcjb0ajja.cloudfront.net/images/posts/feature_images/000/000/072/large-1466557422-feature.jpg?1466557422");
  min-height: 50%;
}
</style>

<body>
<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href={{ url_for("home") }} class="w3-bar-item w3-button">Home</a>
    <a href={{ url_for("timeseries_viz") }} class="w3-bar-item w3-button">Time Series Dashboard</a>
    <a href={{ url_for("contentrating_viz") }}  class="w3-bar-item w3-button">Directors Dashboard</a>
    <a href={{ url_for("content_rating_ML") }} class="w3-bar-item w3-button">Content Rating ML</a>
    <a href={{ url_for("breakeven_ML") }} class="w3-bar-item w3-button">Breakeven ML</a>
    <a href={{ url_for("bonus_visuals") }} class="w3-bar-item w3-button">Bonus Visuals</a>
  </div>
</div>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-padding">
  </div>
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white w3-hide-small w3-black w3-opacity-min" style="font-size:100px">Content Rating ML</span>
  </div>
</header>

<!-- About Container -->
<div class="container body-content">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p>Movie Magic Words est. 2021</p>
</footer>

</body>
</html>
